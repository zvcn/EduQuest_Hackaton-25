s<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Font Awesome buat ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(#202020, #0e1722);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #194b27;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #194b27;
            box-shadow: 0 0 0 2px rgba(25, 75, 39, 0.1);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: #194b27;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.3s;
        }

        .btn-signup:hover {
            background-color: #166c35;
        }

        .text-muted {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .text-muted a {
            color: #194b27;
            text-decoration: none;
            font-weight: 500;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        /* Tombol panah kiri */
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 22px;
            color: #194b27;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-icon:hover {
            color: #166c35;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.8rem;
                max-width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-signup,
            .input-field,
            .google-btn {
                font-size: 14px;
                padding: 10px;
            }

            .back-icon {
                top: 15px;
                left: 15px;
                font-size: 20px;
            }
        }
    </style>

</head>


<body>
    <div class="signup-container">
        <!-- Tombol kembali -->
        <a href="Signup.html" class="back-icon" title="Kembali ke Beranda">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <h2>Log In</h2>
        <form id="loginForm">
            <input type="email" class="input-field" id="email" placeholder="Email" required />
            <input type="password" class="input-field" id="password" placeholder="Password" required />
            <button class="btn-signup" type="submit">Log In</button>
        </form>
        <p class="text-muted">New here?<a href="Signup.html"> Create an Account</a></p>
        <div class="divider">or</div>
        <button class="google-btn" id="googleLogin">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" />
            Log In with Google
        </button>
    </div>
   
</body >

</html >
