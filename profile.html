<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="text/javascript" src="script.js" defer></script>

    <style>
        body {
            background: linear-gradient(#202020, #0e1722);
            color: white;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .bg-grenz {
            background-color: #1f3d24;
        }

        .bor-grenj {
            border-bottom: 10px solid #1c2a20
        }

        .nav2 {
            height: 70px;
        }

        .profile-container {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 90px;
            height: 90px;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #00e6b8;
        }

        .profile-header h3 {
            margin: 0;
            color: #00e6b8;
        }

        .form-control {
            background: rgb(255, 255, 255);
            border: 1px solid #00e6b8;
            color: #000;
            
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00c896;
        }

        .btn-save {
            background-color: #00e6b8;
            border: none;
            color: #000;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: #00c896;
        }
    </style>
</head>

<body class="h-100vh">
    <nav class="navbar navbar-expand-lg p-3 navbar-dark bg-grenz bor-grenj fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-semibold" href="index.html">EduQuest</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">

                <!-- KIRI -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown me-2">
                        <button class="btn btn-dark bg-grenz border-0 dropdown-toggle"
                            data-bs-toggle="dropdown">Belajar</button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="math.html">Matematika</a></li>
                            <li><a class="dropdown-item" href="phy.html">Fisika</a></li>
                            <li><a class="dropdown-item" href="bio.html">Biologi</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown me-2">
                        <button class="btn btn-dark bg-grenz border-0 dropdown-toggle"
                            data-bs-toggle="dropdown">Latihan</button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="mathL.html">Matematika</a></li>
                            <li><a class="dropdown-item" href="phyL.html">Fisika</a></li>
                            <li><a class="dropdown-item" href="bioL.html">Biologi</a></li>
                        </ul>
                    </li>
                    <li class="nav-item me-2">
                        <a class="btn btn-dark bg-grenz border-0" href="leaderboard.html">Leaderboard</a>
                    </li>
                </ul>

                <!-- KANAN -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark bg-grenz border-0 dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="assets/Prof1le.jpg" alt="Profile" width="35" height="35"
                                class="rounded-circle me-2">
                            Profile
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item" href="Signup.html">Sign up / Log in</a></li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="nav2 bg-grenj"></div>

    <!-- PROFILE SECTION -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="assets/Prof1le.jpg" alt="User Profile" id="profileImage">
            <div>
                <h3 id="profileName">Nama Pengguna</h3>
                <p id="profileEmail" style="color: #ccc;">user@email.com</p>
            </div>
        </div>

        <form id="editProfileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama baru">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email baru">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password Baru</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password baru">
            </div>
            <button type="submit" class="btn btn-save w-100 mt-2">
                <i class="fa-solid fa-floppy-disk me-2"></i> Simpan Perubahan
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
